<div class="container-fluid">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Students</h1>
      <button class="btn btn-primary" (click)="open(studentForm)">
        Add student
      </button>
      <hr class="my-4">
      <table *ngIf="students.length > 0" class="table table-dark">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Joined on</th>
          <th scope="col">School</th>
          <!--<th scope="col">Grade</th>-->
          <th scope="col">Is active</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of students">
          <th scope="row">{{ student.studentId }}</th>
          <td>{{ student.name }}</td>
          <td>{{ student.joinDate | date: "longDate"}}</td>
          <td>{{ student.school.name }}</td>
          <!--<td>{{ teacher.specialistFields.join(', ') }}</td>-->
          <td>{{ student.active }}</td>
        </tr>
        </tbody>
      </table>

      <ng-template #studentForm let-modal>
        <div class="modal-header">
          <h5 class="modal-title" id="studentModalLabel">New student</h5>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Close click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form #f="ngForm" (submit)="onSubmit(f)">
            <div class="form-group">
              <label class="font-weight-bold" for="name">Full name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required
                     ngModel>
            </div>

            <div class="form-group">
              <label class="font-weight-bold" for="school">School</label>
              <select class="form-control" id="school" name="school" required ngModel>

                <option *ngFor="let school of schools" id="{{ school.id }}" value="{{ school }}">{{ school.name }}</option>

              </select>
            </div>

            <!--<div class="form-group">
              <label class="font-weight-bold" for="fields">Grade</label>
              <select multiple class="form-control" id="fields" name="fields" required ngModel>
                <option id="1" value="1">1</option>
                ...
              </select>
            </div>-->

            <div class="form-group">
              <label class="font-weight-bold" for="joindate">Join date</label>
              <div class="input-group">
                <input class="form-control" id="joindate" name="joindate" placeholder="mm-dd-yyyy" ngModel
                       ngbDatepicker #d="ngbDatepicker"/>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="isactive" name="isactive" ngModel>
              <label class="form-check label font-weight-bold" for="isactive">Is Active</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
